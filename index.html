<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false" />
                <button><img src="images/search.png"></button>
            </div>
        
            <div class="weather">
                <img src="images/rain.png" class="weather-icon">
                <h1 class="temp">17°</h1>
                <h2 class="city">Pacifica</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>      
                </div>      
                <div class="col">
                    <img src="images/wind.png" />
                    <div>
                        <p class="wind">5 mph</p>
                        <p>Wind</p>
                    </div>      
                </div>       
            </div>
        </div>
        <script>
            const apiKey = "6eb47195933e12a8ce60a8ea22b75f73";
            const geoCodeUrl = "http://api.openweathermap.org/geo/1.0/direct?q=London";

            async function checkWeather(){
                const response = await fetch(geoCodeUrl + `&appid=${apiKey}`);
                var geocodeData = await response.json();

                //console.log(geocodeData);

                let lat = geocodeData[0]['lat'];
                let lon = geocodeData[0]['lon'];
                let weatherUrl = "https://api.openweathermap.org/data/2.5/weather?units=imperial&lat=" + lat + `&lon=${lon}` + `&appid=${apiKey}`;
                const weatherResponse = await fetch(weatherUrl);
                var weatherData = await weatherResponse.json();

                console.log(weatherData);

                document.querySelector(".city").innerHTML = weatherData.name;
                document.querySelector(".temp").innerHTML = Math.round(weatherData.main.temp) + '°F';
                document.querySelector(".humidity").innerHTML = weatherData.main.humidity + '%';
                document.querySelector(".wind").innerHTML = weatherData.wind.speed + ' mph';

            }
            
            checkWeather();



        </script>
    </body>
</html>
